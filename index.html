<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@531&display=swap" rel="stylesheet">
</head>

<body>
    <div id="quizContainer" class="container">
        <div class="title">Quiz Application</div>
        <div id="question" class="question"></div>

        <label class="option"><input type="radio" name="option" value="1"> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2"> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3"> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4"> <span id="opt4"></span></label>

        <button id="nextButton" class="btn btn-primary btn-lg btn-block" onclick="loadNextQuestion();">Next Question</button>
        <button id="quitButton" class="btn btn-danger btn-lg btn-block" onclick="quit();">Quit</button>
    </div>
    <div id="result" class="conatiner result" style="display: none;"></div>

</body>
<script src="app.js"></script>

</html>
